<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Hand-Gesture-System</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #65c7f7;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(101, 199, 247, 0.5);
        }

        .instruction {
            font-size: 0.9rem;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px 10px;
            border-left: 3px solid #65c7f7;
            backdrop-filter: blur(5px);
        }

        #webcam-preview {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 180px;
            height: 135px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: scaleX(-1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <div id="ui-layer">
        <h2 style="margin:0 0 15px 0; letter-spacing: 2px;">NEBULA SYSTEM Pro</h2>
        <div class="instruction">üñêÔ∏è <b>Open Palm:</b> Move System</div>
        <div class="instruction">ü§è <b>Pinch:</b> <span style="color: #ff4d6d;">HEART (Red/Pink)</span></div>
        <div class="instruction">‚úåÔ∏è <b>Two Fingers:</b> <span style="color: #ffd700;">SATURN (Gold/Cyan)</span></div>
        <div class="instruction">‚òùÔ∏è <b>One Finger:</b> <span style="color: #00f2ff;">SPHERE (Deep Blue)</span></div>
    </div>

    <video id="webcam-preview" autoplay playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
</script>

    <script type="module">
        import * as THREE from 'three';

        // --- Configuration ---
        const P_COUNT = 8000;
        let currentShape = 'sphere';

        // --- Scene Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- Particle Creation ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(P_COUNT * 3);
        const colors = new Float32Array(P_COUNT * 3);

        // Default Blue Palette
        for (let i = 0; i < P_COUNT; i++) {
            const phi = Math.acos(-1 + (2 * i) / P_COUNT);
            const theta = Math.sqrt(P_COUNT * Math.PI) * phi;
            positions[i * 3] = 2.5 * Math.cos(theta) * Math.sin(phi);
            positions[i * 3 + 1] = 2.5 * Math.sin(theta) * Math.sin(phi);
            positions[i * 3 + 2] = 2.5 * Math.cos(phi);

            colors[i * 3] = 0.0; colors[i * 3 + 1] = 0.9; colors[i * 3 + 2] = 1.0;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.04,
            vertexColors: true,
            transparent: true,
            opacity: 0.9,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const particleSystem = new THREE.Points(geometry, material);
        scene.add(particleSystem);
        camera.position.z = 6;

        // --- Shape & Color Morphing Function ---
        function morphTo(shapeType) {
            if (currentShape === shapeType) return;
            currentShape = shapeType;

            const posAttr = geometry.attributes.position;
            const colAttr = geometry.attributes.color;

            for (let i = 0; i < P_COUNT; i++) {
                let tx, ty, tz, r, g, b;
                const t = (i / P_COUNT) * Math.PI * 2;

                if (shapeType === 'heart') {
                    const scale = 0.18;
                    tx = 16 * Math.pow(Math.sin(t), 3) * scale;
                    ty = (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) * scale;
                    tz = (Math.random() - 0.5) * 0.5;
                    // Pink to Red Palette
                    r = 1.0; g = Math.random() * 0.3; b = 0.4;
                }
                else if (shapeType === 'saturn') {
                    if (i < P_COUNT * 0.5) { // Core
                        const phi = Math.acos(-1 + (2 * i) / (P_COUNT * 0.5));
                        const theta = Math.sqrt(P_COUNT * 0.5 * Math.PI) * phi;
                        tx = 1.3 * Math.cos(theta) * Math.sin(phi);
                        ty = 1.3 * Math.sin(theta) * Math.sin(phi);
                        tz = 1.3 * Math.cos(phi);
                        r = 1.0; g = 0.8; b = 0.3; // Gold
                    } else { // Rings
                        const angle = Math.random() * Math.PI * 2;
                        const rad = 2.4 + Math.random() * 0.8;
                        tx = rad * Math.cos(angle);
                        ty = rad * Math.sin(angle) * 0.15;
                        tz = rad * Math.sin(angle);
                        r = 0.2; g = 0.9; b = 1.0; // Cyan Ring
                    }
                }
                else { // Sphere (Default)
                    const phi = Math.acos(-1 + (2 * i) / P_COUNT);
                    const theta = Math.sqrt(P_COUNT * Math.PI) * phi;
                    tx = 2.5 * Math.cos(theta) * Math.sin(phi);
                    ty = 2.5 * Math.sin(theta) * Math.sin(phi);
                    tz = 2.5 * Math.cos(phi);
                    r = 0.1; g = 0.5; b = 1.0;
                }

                // Animate Positions
                gsap.to(posAttr.array, {
                    [i * 3]: tx, [i * 3 + 1]: ty, [i * 3 + 2]: tz,
                    duration: 1.2,
                    ease: "expo.out",
                    onUpdate: () => posAttr.needsUpdate = true
                });

                // Animate Colors
                gsap.to(colAttr.array, {
                    [i * 3]: r, [i * 3 + 1]: g, [i * 3 + 2]: b,
                    duration: 1.5,
                    onUpdate: () => colAttr.needsUpdate = true
                });
            }
        }

        // --- MediaPipe Gesture Logic ---
        const videoElement = document.getElementById('webcam-preview');
        const hands = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.75 });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                const palm = lm[9];

                // Move entire system
                gsap.to(particleSystem.position, {
                    x: (0.5 - palm.x) * 15,
                    y: (0.5 - palm.y) * 10,
                    duration: 0.6
                });

                // Gestures
                const distPinch = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                const indexExtended = lm[8].y < lm[6].y;
                const middleExtended = lm[12].y < lm[10].y;

                if (distPinch < 0.04) morphTo('heart');
                else if (indexExtended && middleExtended) morphTo('saturn');
                else if (indexExtended) morphTo('sphere');
            }
        });

        const cameraInput = new Camera(videoElement, {
            onFrame: async () => await hands.send({ image: videoElement }),
            width: 640, height: 480
        });
        cameraInput.start();

        // --- Main Loop ---
        function animate() {
            requestAnimationFrame(animate);
            particleSystem.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
